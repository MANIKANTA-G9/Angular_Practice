<p>user-profile works!</p>

<h1>Welcome {{name}}</h1>

<form [formGroup]="userProfile">
<label>Name</label>
<input formControlName="name" name="name"/><br>
<label>Email</label>
<input formControlName="email" name="email"/><br>
<label>Date of Birth</label>
<input formControlName="dob" name="dob"/><br>
</form>
<button (click)="onReset()" [disabled]="!isDataPresent">Reset</button>
<button (click)="onSave()" [disabled]="!isDataPresent">Save</button>
<h2>read-only view</h2>
<p>Name: {{name}}</p>
<p>Email:{{email}}</p>
<p>Date of Birth:{{dob}}</p>
<div>Count: {{count}}</div>
